<ion-header>
  <ion-navbar>
    <ion-title>Contas</ion-title>
    <button ion-fab mini color="light" (click)="cancel()"><ion-icon name="close"></ion-icon></button>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label stacked>Descrição</ion-label>
      <ion-input type="text" [(ngModel)]="conta.descricao"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button block color="light" (click)="salvar()">Salvar</button>
</ion-content>
